---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: eso-credentials
  namespace: external-secrets-operator
spec:
  refreshInterval: 1h

  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless

  target:
    name: eso-credentials
    creationPolicy: Owner

  data:
    - secretKey: accessTypeParam
      remoteRef:
        key: /ignikube
        property: accessTypeParam

    - secretKey: accessType
      remoteRef:
        key: /ignikube
        property: accessType

    - secretKey: accessId
      remoteRef:
        key: /ignikube
        property: accessId

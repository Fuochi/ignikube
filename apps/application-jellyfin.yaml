---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jellyfin
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: jellyfin
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - FailOnSharedResource=true
  sources:
    - repoURL: https://jellyfin.github.io/jellyfin-helm
      chart: jellyfin
      targetRevision: 2.7.0
      helm:
        releaseName: jellyfin
        valuesObject:
          persistence:
            config:
              enabled: true
            media:
              enabled: false
          resources:
            limits:
              memory: 768Mi
            requests:
              cpu: 100m
              memory: 768Mi
          jellyfin:
            env:
              - name: JELLYFIN_FFmpeg__probesize
                value: '5G'
              - name: JELLYFIN_FFmpeg__analyzeduration
                value: '500M'
              - name: JELLYFIN_PublishedServerUrl
                value: 'https://jellyfin.fuochi.top'
          volumes:
            - name: movies
              persistentVolumeClaim:
                claimName: movies
            - name: series
              persistentVolumeClaim:
                claimName: series
          volumeMounts:
            - mountPath: /movies
              name: movies
            - mountPath: /tv
              name: series
          httpRoute:
            enabled: true
            hostnames:
              - jellyfin.fuochi.top
            parentRefs:
              - name: star-fuochi-top
                namespace: cilium
                sectionName: https
            rules:
              - matches:
                path:
                  type: PathPrefix
                  value: /

    - repoURL: https://github.com/Fuochi/ignikube.git
      targetRevision: main
      path: apps/jellyfin

---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: db-immich
  namespace: cnpg-system
spec:
  name: immich
  owner: immich
  cluster:
    name: cloudnative-pg-cluster
  extensions:
    - name: vector
      ensure: present
      version: '0.8.0'
    - name: cube
      ensure: present
      version: '1.5'
    - name: vchord
      ensure: present
      version: '0.3.0'
    - name: earthdistance
      ensure: present
      version: '1.2'

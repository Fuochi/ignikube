---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: immich
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - FailOnSharedResource=true
  sources:
    - repoURL: https://immich-app.github.io/immich-charts
      chart: immich
      targetRevision: 0.10.3
      helm:
        releaseName: immich
        valuesObject:
          controllers:
            main:
              containers:
                main:
                  image:
                    # renovate: datasource=github-releases depName=immich packageName=immich-app/immich
                    tag: v2.5.2
          immich:
            persistence:
              library:
                existingClaim: photo-library
          server:
            controllers:
              main:
                containers:
                  main:
                    env:
                      - name: DB_HOSTNAME
                        value: cloudnative-pg-cluster-rw.cnpg-system.svc.cluster.local
                      - name: DB_DATABASE_NAME
                        value: immich
                      - name: DB_USERNAME
                        valueFrom:
                          secretKeyRef:
                            name: immich-pg-user
                            key: username
                      - name: DB_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            name: immich-pg-user
                            key: password
            route:
              main:
                parentRefs:
                  - name: star-fuochi-top
                    namespace: cilium
                    sectionName: https
                hostnames:
                  - immich.fuochi.top
                rules:
                  - matches:
                      - path:
                          type: PathPrefix
                          value: /
                    backendRefs:
                      - name: immich-server
                        port: 2283
          machine-learning:
            enabled: true
            persistence:
              cache:
                enabled: true
                type: persistentVolumeClaim
                size: 10Gi
                storageClass: nfs-csi
          valkey:
            enabled: true
            persistence:
              data:
                enabled: true
                type: persistentVolumeClaim
                size: 1Gi
                storageClass: nfs-csi
    - repoURL: https://github.com/Fuochi/ignikube.git
      targetRevision: main
      path: apps/immich

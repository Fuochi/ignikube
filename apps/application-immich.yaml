---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: immich
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - FailOnSharedResource=true
  sources:
    - repoURL: https://immich-app.github.io/immich-charts
      chart: immich
      targetRevision: 0.9.3
      helm:
        releaseName: immich
        valuesObject:
          image:
            # renovate: datasource=github-releases depName=immich packageName=immich-app/immich
            tag: v1.139.4
          immich:
            persistence:
              library:
                existingClaim: photo-library
          server:
            env:
              - name: REDIS_HOSTNAME
                value: immich-redis-master
              - name: DB_HOSTNAME
                value: cloudnative-pg-cluster-rw.cnpg-system.svc.cluster.local
              - name: DB_DATABASE_NAME
                value: immich
              - name: DB_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: immich-pg-user
                    key: username
              - name: DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: immich-pg-user
                    key: password
            ingress:
              main:
                enabled: true
                ingressClassName: nginx
                annotations:
                  cert-manager.io/cluster-issuer: letsencrypt-issuer
                hosts:
                  - host: immich.fuochi.top
                    paths:
                      - path: /
                tls:
                  - hosts:
                      - immich.fuochi.top
                    secretName: immich-tls
          machine-learning:
            enabled: true
          redis:
            enabled: true
            master:
              persistence:
                storageClass: nfs-csi
    - repoURL: https://github.com/Fuochi/ignikube.git
      targetRevision: main
      path: apps/immich
